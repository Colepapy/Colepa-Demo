<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Consulta de leyes del Paraguay impulsado por IA">
  <title>Consulta de Leyes del Paraguay</title>
  <style>
    /* Estilo general inspirado en la bandera de Paraguay */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0038A8, #FFFFFF, #D52B1E); /* Azul, blanco y rojo */
      color: #333;
    }

    header {
      background-color: #0038A8; /* Azul de la bandera */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #D52B1E; /* Rojo de la bandera */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #0038A8; /* Azul */
      border-radius: 10px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #FFFFFF; /* Blanco */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .input-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .user-input {
      flex: 1;
      max-width: 500px;
      padding: 0.5rem;
      border: 2px solid #D52B1E; /* Rojo */
      border-radius: 5px;
    }

    .send-button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #0038A8; /* Azul */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .send-button:hover {
      background-color: #D52B1E; /* Rojo */
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #0038A8; /* Azul */
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    Consulta de Leyes del Paraguay
  </header>
  <main>
    <h1>Bienvenido a Colepa</h1>
    <p>Realiza tus consultas legales con el poder de la inteligencia artificial.</p>

    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Escribe tu pregunta aquí...">
        <button class="send-button" id="send-button">Enviar</button>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Colepa. Todos los derechos reservados.
  </footer>
  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // Función para agregar mensajes al chat
    function addMessage(message, sender = "user") {
      const messageElement = document.createElement("div");
      messageElement.textContent = message;
      messageElement.style.margin = "0.5rem 0";
      messageElement.style.padding = "0.5rem";
      messageElement.style.borderRadius = "5px";
      messageElement.style.width = "fit-content";

      if (sender === "user") {
        messageElement.style.backgroundColor = "#D52B1E"; // Rojo
        messageElement.style.color = "white";
        messageElement.style.alignSelf = "flex-end";
      } else {
        messageElement.style.backgroundColor = "#0038A8"; // Azul
        messageElement.style.color = "white";
        messageElement.style.alignSelf = "flex-start";
      }

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Evento para enviar mensajes
    sendButton.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (question) {
        addMessage(question, "user");
        userInput.value = "";

        // Llamada al agente de IA de N8N
        try {
          const response = await fetch("https://tu-agente-n8n.com/webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question }),
          });
          const data = await response.json();
          addMessage(data.answer, "bot");
        } catch (error) {
          addMessage("Hubo un problema al conectar con el agente de IA. Por favor, intenta nuevamente.", "bot");
        }
      }
    });
  </script>
</body>
</html>
