<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COLEPA - Consulta de Leyes del Paraguay</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container logo-text">
      COLEPA - Consulta de Leyes del Paraguay
    </div>
  </header>

  <main class="main">
    <div class="chat-container" id="chatContainer">
      <div class="welcome-message" id="welcomeMessage">
        <h2>Bienvenido a COLEPA</h2>
        <p>¡Hola! Soy tu asistente legal paraguayo. Hacé tu consulta legal aquí.</p>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
    </div>

    <div class="input-container">
      <form class="input-form" id="messageForm">
        <textarea id="userInput" placeholder="Haceme tu consulta legal aquí..." rows="1"></textarea>
        <button type="submit" class="send-btn" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
